<nav id="navlist">
  <!-- Logo / Branding (optional) -->
  <div class="logo">
    <a routerLink="/">Guider</a>
  </div>

  <!-- Navigation Links -->
  <div class="nav-links">
    <a routerLink="/attractions" class="nav-item">Attractions</a>
    <a routerLink="/destinations" class="nav-item">Destinations</a>

    <!-- Conditionally show Sign In or My Account based on authentication -->
    <a *ngIf="!authService.isAuthenticated()" routerLink="/login" class="nav-item">Sign in</a>
    <a *ngIf="authService.isAuthenticated()" routerLink="/my-account" class="nav-item">My Account</a>
  </div>

  <!-- Search Bar -->
  <div class="search">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search...">
    </mat-form-field>
    <button mat-button class="search-btn">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</nav>
